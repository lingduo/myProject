<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
</head>
<body>
    <form data-bind="submit: addItem">
        New item:
        <input data-bind="value: itemToAdd, valueUpdate:'afterkeydown'">
        <button type="submit" data-bind="enble: itemToAdd().length>0">Add</button>
        <p>Your item:</p>
        <select multiple="multiple" width="50" data-bind="options: items"></select>
    </form>
</body>
    <script>
        var SimpleListModel = function (items) {
            this.items = ko.observableArray(items);
            this.itemToAdd = ko.observable('');
            this.addItem = function () {
                if(this.itemToAdd() != ''){
                    this.items.push(this.itemToAdd());
                    this.itemToAdd('');
                }
            }.bind(this);
        };
        ko.applyBindings(new SimpleListModel(['alice','cesc','geri']));

        var anotherArray = ko.observableArray([
            2,4,7,8,6,4,8,9,6,3,58,4,2,1,1,1,44
        ])
        console.log(anotherArray().length);//查询长度
        console.log(anotherArray()[2]);//查询第几位是多少
        console.log(anotherArray.indexOf(58));//查询58在哪个位置
        console.log(anotherArray.push(41));//在数组后面添加一个数然后返回长度
        console.log(anotherArray.pop());//在数组后面删除一个数然后返回这个数
    </script>
</html>
