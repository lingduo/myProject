<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
</head>
<body>
        <div class="log" data-bind="text:computedLog"></div>
        <p>First Name: <input data-bind="value: firstName"></p>
        <p>Last Name: <input data-bind="value: lastName"></p>
        <div>Prefix: <select data-bind="value: prefix, options:['Mr.','Ms.','Mrs.','Dr.']"></select></div>
        <h2>hello <span data-bind="text:fullName"></span></h2>
        <p><button data-bind="click:next">Next</button></p>
</body>
<script>
    var appName = function () {
        this.firstName = ko.observable('Benzema');
        this.lastName = ko.observable('Karim');
        this.prefix = ko.observable('Dr.');
        this.computedLog = ko.observable('Log:  ');
        this.fullName = ko.pureComputed(function () {
            var value = this.prefix() + ' ' + this.lastName() + ' ' + this.firstName();
            this.computedLog(this.computedLog.peek() + value + '; ');
            return value;
        },this);
        this.step = ko.observable(0);
        this.next = function () {
            this.step(this.step() === 2 ? 0 : this.step()+1);
            console.log(this.step())
        };

    };
    ko.applyBindings(new appName());
</script>
</html>
